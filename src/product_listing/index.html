<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Products</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header id="main-header"></header>

    <main>
      <h1 id="product-title">Top Products</h1>

      <!-- This ID must match what your JavaScript is looking for -->
      <ul id="product-list"></ul>

      <!-- Product card template used by JavaScript -->
      <template class="product-card">
        <li class="product">
          <a href="#" class="product-link">
            <img class="product-image" src="" alt="product image" />
            <h2 class="product-name"></h2>
            <p class="product-price"></p>
          </a>
        </li>
      </template>
    </main>

    <footer id="main-footer"></footer>

    <!-- âœ… Corrected script file name -->
    <script type="module" src="../js/product-listing.js"></script>
  </body>
</html>
