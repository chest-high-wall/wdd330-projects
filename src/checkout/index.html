<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    
    <header id="main-header" class="divider"></header>

    <main class="divider">
      
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      
      <section class="checkout-form">
        <h3>Shipping & Contact</h3>
        <form id="checkoutForm" novalidate>
          <label>First Name
            <input id="fname" name="fname" type="text" required />
          </label>

          <label>Last Name
            <input id="lname" name="lname" type="text" required />
          </label>

          <label>Email
            <input id="email" name="email" type="email" required />
          </label>

          <label>Address
            <input id="address" name="address" type="text" required />
          </label>

          <label>City
            <input id="city" name="city" type="text" required />
          </label>

          <label>State
            <input id="state" name="state" type="text" required />
          </label>

          <label>Zip
            <input id="zip" name="zip" type="text" pattern="\d{5}" required />
          </label>

          <button id="checkoutSubmit" type="submit">Place Order</button>
        </form>
      </section>
    </main>

    
    <footer id="main-footer"></footer>

    
    <script type="module" src="/js/checkout.js"></script>
  </body>
</html>
